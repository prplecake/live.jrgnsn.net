image: alpine/edge
packages:
  - rsync
  - hugo
sources:
  - https://git.sr.ht/~mjorgensen/live.jrgnsn.net
secrets:
  - ac98df2d-3f62-46a4-ad25-f97b225a154e
tasks:
- build: |
    cd live.jrgnsn.net
    hugo
- upload: |
    cd live.jrgnsn.net
    echo "StrictHostKeyChecking=no" >> ~/.ssh/config
    rsync -rP public/ deploy@live.jrgnsn.net:/var/www/live.jrgnsn.net/
